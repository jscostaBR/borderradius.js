<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="./css/style.min.css">
 <title>Border Radius Tester</title>
</head>
<body>
 <header class="container-fluid header">
  <nav class="navbar row">
   <div class="col">
    <a href="#" class="navbar-brand">BorderRadius.js</a>
   </div>
  </nav>
 </header>
 <main>
  <section class="container-fluid mb-5">
   <div class="row">
    <div class="col-12">
     <h1 class="h2">Border Radius Generator</h1>
     <p class="text-muted">Build great's border radius for your css projects.</p>
    </div>
   </div>
  </section>
  <section class="container-fluid d-flex justify-content-center align-items-center my-5">
   <div class="row">
    <div class="col">
     <div class="container-generator" id="radius-generator">
      <input type="text" class="left-border" id="left-border" placeholder="0" min="0">
      <input type="text" class="top-border" id="top-border" placeholder="0"  min="0">
      <input type="text" class="right-border" id="right-border" placeholder="0" min="0">
      <input type="text" class="bottom-border" id="bottom-border" placeholder="0" min="0">
      <div class="col-12 h-100 d-flex justify-content-center align-items-center">
       <input type="text" class="copyTxt" id="copyTxtID" readonly>
       <button type="button" onclick="copyTxt()">
        <i class="fa fa-clone" aria-hidden="true" id="clone"></i>
        <i class="fa fa-clipboard d-none" aria-hidden="true" id="clipboard"></i>
       </button>
      </div>
     </div>
    </div>
   </div>
  </section>
  <section class="container-fluid mt-5">
   <div class="row">
    <div class="col-12">
     <p class="text-secondary h6 pt-3">This previewer support the follows units</p>
     <ul>
      <li>mm</li>
      <li>cm</li>
      <li>in</li>
      <li>px</li>
      <li>pt</li>
      <li>pc</li>
      <li>em</li>
      <li>ex</li>
      <li>ch</li>
      <li>rem</li>
      <li>vw</li>
      <li>vh</li>
      <li>%</li>
     </ul>
    </div>
   </div>
  </section>
  <div class="snackbar" id="snackbar"></div>
 </main>
 <footer class="container-fluid text-center py-2 footer">
  Powered by <strong>South Africa Solutions</strong>
 </footer>
 <script src="./js/script.js"></script>
</body>
</html>
